<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.1/howler.min.js" type="text/javascript"></script>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="bootstrap4-glyphicons/css/bootstrap-glyphicons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  </head>
  <body style="background-color: transparent;">
    
    <div class="card text-center" id="container" style="display: none;background-color: #1d273d;color:white;width: 65%;  margin: 0 auto;float: none;margin-top:10% ;">

        <div class="card-body">
          <h5 class="card-title">Bug Reports</h5>
          <p class="card-text">Be comprehensive and provide enough information that someone can understand and check the problem you are reporting </p>
          <p class="card-text">We reserve the right to close this report if we believe this is not a bug or problem</p>

          <hr/ style=" height: 1.2px;">
          <form>
            <div class="form-group">
              <label for="title" style="float: left;font-size: 12px;">Title</label>
 
                <input type="text" required class="form-control" id="title" aria-describedby="title"  style="background-color: transparent;border: none;color:white;    -webkit-box-shadow: none;
                box-shadow: none;">
            </div>
  
            <hr/ style=" height: 1.2px;">
            <div class="form-group">
                <label for="title" style="float: left;font-size: 12px;">Bug Description</label>
       
                <input type="text" class="form-control" id="description" aria-describedby="title" style="background-color: transparent;border: none;color:white;-webkit-box-shadow: none;
                box-shadow: none;">
              </div>
              <hr/>
              <div class="form-group">
                <label for="title" style="float: left;font-size: 12px;">VOD / Clip / Screenshot URL (separated by a line)</label>
       
                <input type="url" class="form-control" id="url" aria-describedby="title" style="background-color: transparent;border: none;color:white;-webkit-box-shadow: none;box-shadow: none;">
              </div>
              <hr/>

            <button type="submit" id="submit" class="btn btn-primary" style="background-color: #79d04f; border: 1px solid #54a52c;">Send</button>
          </form>
          
        </div>
   
      </div>
  </body>
  <script>
       window.addEventListener('message', function(event) {
                if (event.data.type == "open") {
                  document.getElementById("title").value = "";
                  document.getElementById("description").value = "";
                  document.getElementById("url").value = "";

                    $("#container").slideToggle("slow");
                } else  {
                   $("#container").hide()
                }
            });
            $(document).keyup(function(e) {
                if (e.key === "Escape") {
                    $("#container").slideUp();
                    setTimeout(function(){
                        $.post(`https://${GetParentResourceName()}/exit`, JSON.stringify({}));
                    }, 300);
                }

            })
            function ValidURL(link) {
                  var regex = /(http|https):\/\/(\w+:{0,1}\w*)?(\S+)(:[0-9]+)?(\/|\/([\w#!:.?+=&%!\-\/]))?/;
                  if(!regex.test(link)) {
                    return false;
                  } else {
                      return true;
                  }
            }
            $("#submit").click(function() {
                var title = document.getElementById("title");
                var description = document.getElementById("description");
              if(ValidURL($("#url").val()) == false) {
              return
            }
            
                if($(title , description).val() === '') {
                    return
                }
                $("#container").slideUp();
                    setTimeout(function(){
                        $.post(`https://${GetParentResourceName()}/exit`, JSON.stringify({}));
                    }, 100);
               
                  $.post(
                      `https://${GetParentResourceName()}/sumbit`,
                    JSON.stringify({
                      title: $("#title").val(),     
                      description: $("#description").val(),
                      url: $("#url").val(),
                    })
                );
    
            })
                
            
                
            

  </script>
  <style>
      hr{
          background-color:white
      }
  </style>
</html>
